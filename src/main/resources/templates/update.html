<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Editor of user</title>
</head>
<body>
<form method="POST">
    <p>Enter user's data:</p>
    <p><label for="name"></label>
        <input type="text" name="name" value="" pattern="^[a-zA-Z]+$" id="name" placeholder="Name" required></p>
    <p><label for="lastName"></label>
        <input type="text" name="lastName" value="" pattern="^[a-zA-Z]+$" id="lastName" placeholder="Lastname" required></p>
    <p><label for="age"></label>
        <input type="number" name="age" value="" pattern="^[0-9]+$" id="age" placeholder="Age" required></p>
    <p><label for="username"></label>
        <input type="text" name="username" value="" pattern="^[a-zA-Z]+$" id="username" placeholder="Username" required></p>
    <p><label for="password"></label>
        <input type="text" name="password" value="" pattern="^[a-zA-Z0-9]+$" id="password" placeholder="Password" required></p>
    <p><label for="role"></label>
        <input type="text" name="role" value="" pattern="^[a-zA-Z]+$" id="role" placeholder="Role" required></p>
    <p><input type="submit" value="Submit"></p>
</form>
</body>
<button onclick="window.location.href='/logout';">Logout</button>
</html>
